                <audio id="song1">
                    <source src="Audio/AUDIO-9156.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress1">
                <button class="Download-BuyNow_btn">
                    Download-BuyNow
                </button>
                <script>

                let progress = document.getElementById("progress1");
                let song1= document.getElementById("song1");
                let ctrlIcon = document.getElementById("ctrlIcon1");
        
                song1.onloadedmetadata = function(){
                    progress.max = song1.duration;
                    progress.value = song1.currentTime;
                }
        
                function playPause(){
                    if(ctrlIcon.classList.contains("fa-pause")){
                            song1.pause();
                            ctrlIcon.classList.remove("fa-pause");
                            ctrlIcon.classList.add("fa-play");
                        }
                        else if(ctrlIcon.classList.contains("fa-play")){
                            song1.play();
                            ctrlIcon.classList.add("fa-pause");
                            ctrlIcon.classList.remove("fa-play");
                        }
                        else{
                            song1.pause();
                        }
                    }
        
                if(song1.play()){
                    setInterval(()=>{
                        progress.value = song1.currentTime;
                    },500);
                }
                progress.onchange = function(){
                    song1.play();
                    song1.currentTime = progress.value;
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                }
                </script>
